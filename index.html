<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <title>Best Top Five Players</title>
</head>

<body>
    
        <header>
            <section>
                <div class="carousal d-flex justify-content-center align-items-center">
                  <h1 class="display-3 text-center text-white">Best Top Five Players</h1>
                </div>
            </section>
        </header>


        <main>
            <section>
                <div class="container">
                    <div class="row g-0 mt-5">
                        <div class="col-sm-6 col-md-8">
                            <div class="row row-cols-1 row-cols-md-3 g-4">
                                <div class="col">
                                  <div class="card bg-dark border-0">
                                    <img src="images/Adam Gilchrist.jpg" class="card-img-top card-img" alt="...">
                                    <div class="card-body mx-auto">
                                      <h5 class="card-title text-white">Adam Gilchrist</h5>
                                      <button class="btn btn-primary px-5 mt-2">Select</button>
                                    </div>
                                  </div>
                                </div>
                                <div class="col">
                                  <div class="card bg-dark border-0">
                                    <img src="images/Brett Lee.jpg" class="card-img-top card-img" alt="...">
                                    <div class="card-body mx-auto">
                                      <h5 class="card-title text-white">Brett Lee</h5>
                                      <button class="btn btn-primary px-5 mt-2">Select</button>
                                    </div>
                                  </div>
                                </div>
                                <div class="col">
                                  <div class="card bg-dark border-0">
                                    <img src="images/mushfiqur rahim.jpg" class="card-img-top card-img" alt="...">
                                    <div class="card-body mx-auto">
                                      <h5 class="card-title text-white">mushfiqur rahim</h5>
                                      <button class="btn btn-primary px-5 mt-2">Select</button>
                                    </div>
                                  </div>
                                </div>
                                <div class="col">
                                  <div class="card bg-dark border-0">
                                    <img src="images/hardik pandya.jpg" class="card-img-top card-img" alt="...">
                                    <div class="card-body mx-auto">
                                      <h5 class="card-title text-white">hardik pandya</h5>
                                      <button class="btn btn-primary px-5 mt-2">Select</button>
                                    </div>
                                  </div>
                                </div>
                                <div class="col">
                                  <div class="card bg-dark border-0">
                                    <img src="images/m.s .dhoni.jpg" class="card-img-top card-img" alt="...">
                                    <div class="card-body mx-auto">
                                      <h5 class="card-title text-white">m.s .dhoni</h5>
                                      <button class="btn btn-primary px-5 mt-2">Select</button>
                                    </div>
                                  </div>
                                </div>
                                <div class="col">
                                  <div class="card bg-dark border-0">
                                    <img src="images/virat kohli.jpg" class="card-img-top card-img" alt="...">
                                    <div class="card-body mx-auto">
                                      <h5 class="card-title text-white">virat kohli</h5>
                                      <button class="btn btn-primary px-5 mt-2">Select</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                        </div>
                        <div class="col-6 col-md-4 ">.col-6 .col-md-4</div>
                      </div>
                </div>
            </section>
        </main>


        <footer>
            <section class="foot">
                 
            </section>
        </footer>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="main.js"></script>
</body>

</html>
